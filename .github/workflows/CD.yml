name: CD pipeline
on:
  workflow_run:
    workflows: [CI Pipeline]
    types:
      - completed
jobs:
  deploy-to-minikube:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-docker@v3
        with:
          version: '24.0.2'

      # Install Minikube
      - name: Install Minikube
        run: |
          curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
          sudo install minikube-linux-amd64 /usr/local/bin/minikube

      # Start Minikube
      - name: Start Minikube
        run: |
          minikube start --driver=docker

      # Use the kubeconfig generated by Minikube
      - name: Set kubeconfig
        run: |
          mkdir -p $HOME/.kube
          minikube kubeconfig > $HOME/.kube/config
          kubectl config use-context minikube

      # Deploy your app
      - name: Deploy app
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/weather-ml-app
